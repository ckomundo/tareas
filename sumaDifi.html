<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function SuperSuma (arr) {
			for (var i = 0; i < arr.length; i++) {

				let el = arr[i].numeros;
				let suma = 0				
				let numeros_ = el.split(' ');


				numeros_.forEach(els => {
					let dat = parseInt(els)
					suma += dat
				
				});

				console.log(numeros_, ' = ',suma);				
				
				
			}
		}

		const data = [
					
			{
				'numeros': '1231242356437657 3'
			},
			{
				'numeros': '3 2'
			},
			{
				'numeros': '5 4 -1'
			},
			{
				'numeros': '3 3 3 -8'
			}
		];

		SuperSuma(data);

	</script>
</body>
</html>
